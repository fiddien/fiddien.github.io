<!-- return element -->
<span
  trigger="hover focus click"
  data-bs-toggle="tooltip"
  data-bs-placement="{{ include.placement | default: 'bottom' }}"
  data-bs-html="true"
  title="{{ include.hidden | escape }}"
>
  {% if include.info-button %}
    <i class="fas fa-circle-info fa-fw fa-sm"></i>
  {% else %}
    {{ include.shown }}
  {% endif %}
</span>
